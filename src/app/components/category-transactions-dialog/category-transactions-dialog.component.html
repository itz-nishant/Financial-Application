<div class="box">
    <h2 mat-dialog-title>{{ data.category.name }} Transactions</h2>
    <button mat-icon-button mat-dialog-close class="close-button" (click)="onClose()">
        <mat-icon>close</mat-icon>
    </button>
</div>
<mat-dialog-content>
    <div class="transaction-table">
        <table mat-table [dataSource]="data.category.transactions" class="mat-elevation-z8">
            <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef>Date</th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.date | date }}</td>
            </ng-container>

            <ng-container matColumnDef="description">
                <th mat-header-cell *matHeaderCellDef>Description</th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.description }}</td>
            </ng-container>

            <ng-container matColumnDef="amount">
                <th mat-header-cell *matHeaderCellDef>Amount</th>
                <td mat-cell *matCellDef="let transaction">{{ transaction.amount }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        <div class="no-transaction" *ngIf="data.category.transactions?.length === 0">No Transaction Found</div>
    </div>
</mat-dialog-content>
