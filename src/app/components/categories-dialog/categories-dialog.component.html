<h2 mat-dialog-title>{{ data.mode === 'add' ? 'Add Category' : 'Edit Category' }}</h2>
<mat-dialog-content>
    <form [formGroup]="categoryForm">
        <mat-form-field appearance="fill">
            <mat-label>Category Name</mat-label>
            <input matInput formControlName="name" />
            <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">Category Name is required</mat-error>
            <mat-error *ngIf="categoryForm.get('name')?.hasError('categoryExists')">Category already exists</mat-error>
        </mat-form-field>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-raised-button color="primary" *ngIf="data.mode === 'add'" (click)="save()">Add</button>
    <button mat-raised-button color="primary" *ngIf="data.mode === 'edit'" (click)="save()">Update</button>
    <button mat-raised-button color="warn" (click)="close()">Cancel</button>
</mat-dialog-actions>
